{% load static %}
{% include 'settings/scheduleModal.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'HomeschoolTool/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{% static 'HomeschoolTool/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@5.5.0/main.global.min.js'></script>
</head>
<body>
	<nav class="sidenav">
        <h2><i class="fas fa-apple-alt"></i>APPLE</h2>
        <ul class="topborder">
            <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="/views"><i class="fas fa-chalkboard-teacher"></i>Views</a></li>
                <li><a href="/settings"><i class="fas fa-tools"></i>Settings</a></li>
            {% endif %}
        </ul>
	</nav>
    <div class="main">
        <div class="header">
            <label>Academic Planner for Parent-Led Education (APPLE)</label>
            <div style="float:right;">
                {% if user.is_authenticated %}
                    <label>Welcome, {{user.username}}! </label>
                    <a href="/logout"><i class="fas fa-sign-in-alt"></i>Logout</a>
                {% else %}
                    <a href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                {% endif %}
            </div>
        </div>
        {% if ' ' in status %}
        <div class="statusLabel">
            <label>  {{ status }}</label>
        </div>
        {% endif %}
    <br/>
	    {% block content %}
	    {% endblock %}
    </div>
</body>
</html>
